<div class="px-8">
  <h1 class="text-3xl font-bold underline text-center">Image resizing!</h1>
  <p class="text-center">Upload an image and we will resize it for you!</p>

  <div class="max-w-md mx-auto mt-10">
    <form class="space-y-6" [formGroup]="imageForm" (ngSubmit)="resizeImage()">
      <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-700"
          >Your name</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
          placeholder="John Doe"
          required
        />
        <div
          class="text-red-500 text-xs"
          *ngIf="
            imageForm.controls.name.invalid &&
            (imageForm.controls.name.dirty || imageForm.controls.name.touched)
          "
        >
          <div *ngIf="imageForm.controls.name.errors.required">
            Name is required
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700"
          >Your email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
          placeholder="doe@mail.com"
          required
        />

        <div
          class="text-red-500 text-xs"
          *ngIf="
            imageForm.controls.email.invalid &&
            (imageForm.controls.email.dirty || imageForm.controls.email.touched)
          "
        >
          <div *ngIf="imageForm.controls.email.errors.required">
            Email is required
          </div>
        </div>
      </div>

      <div>
        <label
          for="file"
          class="block text-sm font-medium text-gray-700 border-green-300"
          >Choose a file</label
        >
        <div class="mt-1">
          <input
            id="file"
            name="file"
            formControlName="image"
            (change)="uploadFile($event)"
            type="file"
            class="py-2 px-4 border border-gray-300 rounded-md w-full"
            accept=".jpg,.jpeg,.png,.gif"
            required
          />

          <div
            class="text-red-500 text-xs"
            *ngIf="
              imageForm.controls.image.invalid &&
              (imageForm.controls.image.dirty ||
                imageForm.controls.image.touched)
            "
          >
            <div *ngIf="imageForm.controls.image.errors.required">
              An image is required
            </div>
          </div>
        </div>
      </div>

      <p>Preferred image dimensions in pixels</p>
      <div class="flex mb-6">
        <div class="mx-2">
          <label
            for="width"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Width</label
          >
          <input
            type="number"
            id="width"
            formControlName="width"
            class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
            placeholder="500"
            required
          />
          <div
            class="text-red-500 text-xs"
            *ngIf="width.invalid &&
              (width.dirty || width.touched)
            "
          >
            <div *ngIf="width.errors?.['required']">
              Width is required
            </div>
            <div *ngIf="width.errors?.['invalidNumber']">
              Please use a valid number
            </div>
          </div>
        </div>

        <div class="mx-2">
          <label
            for="height"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Height</label
          >
          <input
            type="number"
            id="height"
            formControlName="height"
            class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
            placeholder="500"
            required
          />
          <div
            class="text-red-500 text-xs"
            *ngIf="height.invalid && (height.dirty || height.touched)"
          >
            <div *ngIf="height.errors?.['required']">
              Height is required
            </div>
            <div *ngIf="height.errors?.['invalidNumber']">
              Please use a valid number
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="imageForm.invalid"
          class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Resize
        </button>
      </div>
    </form>
  </div>
</div>
