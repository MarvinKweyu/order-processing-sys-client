<div class="p-10">
  <div class="flex justify-center">
    <p *ngIf="resizedImages.length == 0">
      No images yet. Head over to the
      <span>
        <a routerLink="/upload" class="mx-2"> upload page</a> to get started.
      </span>
    </p>

    <p class="my-2">
      Back to <a routerLink="/upload" class="mx-2"> upload page</a> to get
      started.
    </p>
  </div>

  <div>
    <div *ngIf="resizedImages.length > 0" class="grid grid-cols-3 gap-4">
      <img
        *ngFor="let imageObject of resizedImages"
        [src]="
          imageUrl +
          imageObject['attributes']['image']['data'][0]['attributes']['url']
        "
        alt="Image 1"
        width="300"
        height="300"
        class="w-full h-auto"
      />

      <!-- Add more images here -->
    </div>
  </div>
</div>
