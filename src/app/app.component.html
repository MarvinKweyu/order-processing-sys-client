<router-outlet></router-outlet>

<h1 class="text-3xl font-bold underline text-center">Image resizing!</h1>
<p class="text-center">Upload an imae and we will resize it for you!</p>

<div class="max-w-md mx-auto mt-10">
  <form
    class="space-y-6"
    action="/upload"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-700"
        >Your name</label
      >
      <input
        type="text"
        id="name"
        class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
        placeholder="John Doe"
        required
      />
    </div>

    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700"
        >Your email</label
      >
      <input
        type="email"
        id="email"
        class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
        placeholder="doe@mail.com"
        required
      />
    </div>

    <div>
      <label for="file" class="block text-sm font-medium text-gray-700"
        >Choose a file</label
      >
      <div class="mt-1">
        <input
          id="file"
          name="file"
          type="file"
          class="py-2 px-4 border border-gray-300 rounded-md w-full"
          accept=".jpg,.jpeg,.png,.gif"
          required
        />
      </div>
    </div>

    <p>Preferred image dimensions</p>
    <div class="flex mb-6">
      <div class="mx-2">
        <label for="width" class="block mb-2 text-sm font-medium text-gray-700"
          >Width</label
        >
        <input
          type="number"
          id="width"
          class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
          placeholder="doe@mail.com"
          required
        />
      </div>

      <div class="mx-2">
        <label for="height" class="block mb-2 text-sm font-medium text-gray-700"
          >Height</label
        >
        <input
          type="number"
          id="height"
          class="py-2 px-4 bg-gray-50 border border-gray-300 rounded-md w-full"
          placeholder="doe@mail.com"
          required
        />
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Resize
      </button>
    </div>
  </form>
</div>
