<router-outlet></router-outlet>

<h1 class="text-3xl font-bold underline text-center">Hello world!</h1>

<div class="max-w-md mx-auto mt-10">
    <form class="space-y-6" action="/upload" method="POST" enctype="multipart/form-data">
      <div>
        <label for="file" class="block text-sm font-medium text-gray-700">Choose a file</label>
        <div class="mt-1">
          <input id="file" name="file" type="file" class="py-2 px-4 border border-gray-300 rounded-md w-full" accept=".jpg,.jpeg,.png,.gif" required>
        </div>
      </div>
      <div>
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Upload
        </button>
      </div>
    </form>
  </div>
